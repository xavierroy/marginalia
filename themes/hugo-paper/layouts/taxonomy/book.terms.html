{{ partial "header.html" . }}

<article class="content post-view">

  <div class="category">
    <h2 class="list-title">Books</h2>
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms.Alphabetical }}
    <ul class="category-item">
      <li>
        <a href="{{ $.Site.LanguagePrefix }}/{{ $data.Plural }}/{{ $value.Name | urlize }}">{{ $value.Name |  humanize | plainify | title }}</a>
        <span class="category-item-count">
          <sup>({{ $value.Count }})</sup>
       </span>
      </li>
    </ul>
    {{ end }}
  </div>

</article>

{{ partial "footer.html" . }}
